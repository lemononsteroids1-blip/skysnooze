<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SkySnooze – Airplane Pillow</title>

  <!-- PayPal Smart Buttons (LIVE: replace YOUR_CLIENT_ID) -->
  <script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID&currency=USD"></script>

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .card {
      max-width: 420px;
      padding: 48px 32px;
      border-radius: 20px;
      background: #0e0e0e;
      box-shadow: 0 0 40px rgba(0,0,0,0.6);
    }

    h1 {
      margin-top: 0;
      font-size: 2.5rem;
    }

    p {
      color: #b5b5b5;
      line-height: 1.6;
    }

    .price {
      font-size: 2rem;
      margin: 24px 0;
    }

    .sweep {
      margin-top: 24px;
      font-size: 0.9rem;
      color: #9ad6ff;
    }

    footer {
      margin-top: 32px;
      font-size: 0.75rem;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>SkySnooze</h1>
    <p>Premium airplane pillow designed to help you sleep better at 35,000 feet.</p>

    <div class="price">$24.99</div>

    <!-- PayPal Button -->
    <div id="paypal-button-container"></div>

    <div class="sweep">
      Buy a pillow = 1 entry into our 10,000‑pillow travel sweepstake ✈️
    </div>

    <footer>
      © 2026 SkySnooze · Not affiliated with any airline
    </footer>
  </div>

  <script>
    paypal.Buttons({
      style: {
        layout: 'vertical',
        shape: 'pill'
      },
      createOrder: function (data, actions) {
        return actions.order.create({
          purchase_units: [{
            amount: { value: '24.99' },
            payee: { email_address: 'lemononsteroids1@gmail.com' },
            description: 'SkySnooze Airplane Pillow'
          }]
        });
      },
      onApprove: function (data, actions) {
        return actions.order.capture().then(function () {
          alert('Thank you! Your SkySnooze pillow is on the way ✈️');
        });
      }
    }).render('#paypal-button-container');
  </script>

</body>
</html>
